steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/blog-server:$COMMIT_SHA", "."]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/blog-server:$COMMIT_SHA"]
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "blog-server"
      - "--image=gcr.io/$PROJECT_ID/blog-server:$COMMIT_SHA"
      - "--region=us-central1"
      - "--platform=managed"
      - "--allow-unauthenticated"
  - name: "gcr.io/cloud-builders/curl"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        SERVICE_URL=$$(gcloud run services describe blog-server --platform=managed --region=us-central1 --format='value(status.url)')
        curl -X POST "$${SERVICE_URL}/purge-cache?key=your-secret-purge-key"
