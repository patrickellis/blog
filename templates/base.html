<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Patrick Ellis</title>

    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/katex.min.css">
    
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/katex.min.js"></script>
    <script src="/static/js/main.js"></script>
</head>
<body>
    <div class="site-wrapper">
        <!-- Left Explorer Panel -->
        <aside class="explorer">
            <h2>Explorer</h2>
            <div class="search-bar">
                <input 
                    type="search" 
                    name="q" 
                    placeholder="Search posts..."
                    hx-post="/search"
                    hx-trigger="keyup changed delay:300ms"
                    hx-target="#post-list"
                >
            </div>
            <nav id="post-list" class="post-list">
                {{ template "search-results.html" . }}
            </nav>
        </aside>

        <!-- Right Content Panel -->
        <main class="content-panel">
            <header class="content-header">
                <nav class="content-nav">
                    <a href="/" hx-get="/" hx-target="#content-area" hx-push-url="true" class="{{if eq .PageID "home"}}active{{end}}">Home</a>
                    <a href="/about" hx-get="/about" hx-target="#content-area" hx-push-url="true" class="{{if eq .PageID "about"}}active{{end}}">About Me</a>
                </nav>
            </header>
            <div id="content-area" class="content-area">
                {{if eq .PageID "home"}}
                    {{template "home.html" .}}
                {{else if eq .PageID "about"}}
                    {{template "about.html" .}}
                {{else if eq .PageID "post"}}
                    {{template "post-content.html" .}}
                {{end}}
            </div>
        </main>
    </div>
</body>
</html>
